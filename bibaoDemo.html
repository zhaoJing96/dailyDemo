<body>
    <script>
        // 一天给我转一分，第二天翻倍，三十天给我转多少钱？
        function initFunc() {
            let money = 0.01;

            const func = computeMoney = () => {
                money = money * 2;
                // console.log(money);
            }
            return func;
        }
        const initMoney = initFunc();
        
        for (let i = 0; i < 30; i++) {
            initMoney();
        }



        // 一天存249块,(不能每天都是250)一年是存多少钱
        function initSaveFunc() {
            let money = 0;

            const func = computeMoney = () => {
                money += 249;
                console.log(money);
            }
            return func;
        }
        const saveMoney = initSaveFunc();
        
        for (let i = 0; i < 365; i++) {
            saveMoney();
        }
    </script>
