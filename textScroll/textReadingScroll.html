<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字阅读效果文字滚动</title>
</head>

<body>
    <div>
        文字阅读效果文字滚动
    </div>
    <div id="scrollobj" style="overflow:hidden;height: 80px; width: 500px;">
        <span id="content">这里是要滚动的内容这里是要滚动的内容这里是要滚动的内容这里是要滚动的内容这里是要滚动的内容</span><br />
    </div>

    <script language="javascript" type="text/javascript">
        let scrollobj = document.getElementById('scrollobj');

        function scroll() {
            let tmp = (scrollobj.scrollTop) ++;
            //当滚动条到达右边顶端时
            let childHeight = document.getElementById('content').offsetHeight;
            if (scrollobj.scrollTop == tmp) {
                scrollobj.innerHTML += scrollobj.innerHTML;
            }
            //当滚动条滚动了初始内容的宽度时滚动条回到最左端
            if (scrollobj.scrollTop >= childHeight) {
                scrollobj.scrollTop = 0;
            }
        }

        let play = setInterval("scroll()", 20);
        scrollobj.onmouseover = function () {
            clearInterval(play)
        };
        scrollobj.onmouseout = function () {
            play = setInterval("scroll()", 20);
        }
    </script>
</body>

</html>
