<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>

<body>
    <!-- 冒泡排序 -->
    <script>
        let array = [1, 3, 2, 6, 8, 5, 4, 0, 7, 7];
        /**
         * 比如[1,2,3,4]这样一个数组，长度为4,i的值最大也可能为4，但是j的值必须比i的值要小，并且还不能出现同位比较，所以用了.length - i - 1
        */
        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < array.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(bubbleSort(array));
    </script>
</body>

</html>
