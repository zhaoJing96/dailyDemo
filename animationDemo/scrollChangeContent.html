<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动屏幕固定，内容变化</title>
</head>
<style>
    body {
        margin: 0;
    }

    .container {
        position: relative;
        width: 100%;
        height: 400vh;
    }

    .sticky {
        position: sticky;
        top: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .box {
        width: 100%;
        height: 100vh;
        background: url(./image/banner.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        transition: .5s all ease-in-out;
    }
</style>

<body>
    <div class="container">
        <div class="sticky">
            <div class="box"></div>
        </div>
    </div>
    <div style="position:relative; height: 1000px;">实现屏幕滚动，视觉效果仅内容变化</div>
    <script>
        window.addEventListener('scroll', (e) => {
            let scrollTop = getScrollTop(); // 滚动高度
            let box = document.getElementsByClassName('box')[0];
            if (scrollTop >= 1000 && scrollTop < 2000) {
                box.style.background = 'url(./image/banner2.jpg) no-repeat';
                box.style.backgroundSize = '100% 100%';
            } else if (scrollTop >= 2000 && scrollTop < 3000) {
                box.style.background = 'url(./image/img1.png) no-repeat';
                box.style.backgroundSize = '100% 100%';
            } else if (scrollTop >= 3000) {
                box.style.background = 'url(./image/img2.png) no-repeat';
                box.style.backgroundSize = '100% 100%';
            } else if (scrollTop >= 0 && scrollTop < 1000) {
                box.style.background = 'url(./image/banner.jpg) no-repeat';
                box.style.backgroundSize = '100% 100%';
            }
        });

        // 获取屏幕高度
        function getScrollTop() {
            let scrollTop = 0;
            if (document.documentElement && document.documentElement.scrollTop) {
                scrollTop = document.documentElement.scrollTop;
            } else if (document.body) {
                scrollTop = document.body.scrollTop;
            }
            return scrollTop;
        }
    </script>
</body>

</html>
