<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字滚动</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }

    #wrapper {
        overflow: hidden;
        height: 30px;
        width: 500px;
        background: #ccc;
        color: #006600;
        margin: 100px auto;
        text-align: center;
    }

    #wrapper ul {
        width: 100%;
        height: auto;
    }

    #wrapper ul li {
        width: 100%;
        height: 30px;
        line-height: 30px;
    }
</style>

<body>
    <div id='wrapper'>
        <ul id="demo1" style="transition: all 0.25s;">
            <li>文字1</li>
            <li>文字2</li>
            <li>文字3</li>
        </ul>
        <ul id="demo2" style="transition: all 0.25s;"></ul>
    </div>

    <script>
        var speed = 50; // 可自行设置文字滚动的速度
        var time;
        var wrapper = document.getElementById('wrapper');
        var demo1 = document.getElementById('demo1');
        var demo2 = document.getElementById('demo2');

        demo2.innerHTML = demo1.innerHTML //克隆demo1为demo2  
        function Marquee() {
            if (wrapper.scrollTop % 30 === 0) {
                clearInterval(time);
                setTimeout(move, 1000);
            }
            if (demo2.offsetHeight - wrapper.scrollTop <= 0) //当滚动至demo1与demo2交界时  
                wrapper.scrollTop -= demo1.offsetHeight;
            else {
                wrapper.scrollTop++;
            }
        }

        function move() {
            wrapper.scrollTop++;
            time = setInterval(Marquee, speed) //设置定时器
        }
        move();
    </script>
</body>

</html>
