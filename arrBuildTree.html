<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一维数组转多维数组</title>
</head>

<body>
    <script>
        // 根据pId、id一维数组转多维数组  tree格式数组
        let Array = [{
            title: '一级',
            id: 1
        }, {
            title: '二级',
            id: 2,
            pId: 1
        }, {
            title: '三级',
            id: 3,
            pId: 2
        }];

        function buildTree(arr) {
            let temp = {}
            let tree = {}
            // 数组转 键值对
            arr.forEach(item => {
                temp[item.id] = item
            })
            let tempKeys = Object.keys(temp);
            tempKeys.forEach(key => {
                // 获取当前项
                let item = temp[key];
                // 当前项 pId
                let _itemPId = item.pId;
                // 获取父级项
                let parentItemByPid = temp[_itemPId];
                if (parentItemByPid) {
                    if (!parentItemByPid.children) {
                        parentItemByPid.children = []
                    }
                    parentItemByPid.children.push(item)
                } else {
                    tree[item.id] = item
                }
            })
            // 对象转数组并返回
            return Object.keys(tree).map(key => tree[key]);
        }

        let newArr = buildTree(Array);
        console.log(newArr);
    </script>
</body>

</html>
